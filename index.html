<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JollofSwap</title>
  <meta name="theme-color" content="#E24E2A" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script>
    (function (l) {
      if (l.search && l.search.startsWith("?/")) {
        var route = l.search.slice(2).replace(/~and~/g, "&");
        window.history.replaceState(null, null, l.pathname.replace(/\/$/, "") + "/" + route + l.hash);
      }
    })(window.location);
  </script>

</head>

<body class="bg-alkIvory text-alkInk">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
